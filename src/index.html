<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1>Form Validation</h1>
      <form class="form container" id="validation" action="#" novalidate>
        <fieldset class="e-mail container">
          <label for="mail">E-Mail</label>
          <span class="mail error"></span>
          <input type="email" name="mail" id="mail" required />
        </fieldset>
        <fieldset>
          <label for="country">Country</label>
          <span class="country error"></span>
          <input type="text" name="country" id="country" required />
          <label for="zipcode">Zip Code</label>
          <span class="zip error"></span>
          <input type="tel" name="zipcode" id="zipcode" required />
        </fieldset>
        <fieldset>
          <label for="pass">Password</label>
          <span class="pass error"></span>
          <input type="password" name="pass" id="pass" required />
          <label for="pass-confirm">Confirm Password</label>
          <span class="pass-confirm error"></span>
          <input
            type="password"
            name="pass-confirm"
            id="pass-confirm"
            required
          />
        </fieldset>
        <fieldset><button type="submit">Confirm</button></fieldset>
      </form>
    </div>
  </body>
</html>
